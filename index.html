<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Challenge</title>
</head>
<body>
    <div id="formulario">
    <h1>Formulario de registro</h1>
    <br>
   
       <div id="nombre"> 
        <label for="nombre">Nombre:</label> <input type="text" id="nombre" required> 
        </div>
        <br>
        <br> 

        <div id="apellido">
        <label for="apellido">Apellido:</label> <input type="text" id="apellido" required>
        </div> 
        <br>
        <br>

        <div id="grupo">
        <label for="grupo">Grupo:</label> <input type="number" id="grupo" required>
        </div>
        <br>
        <br>

        <div id="subgrupo">
        <label for="subgrupo">Sub Grupo:</label> <input type="number" id="subgrupo" required>
        </div>
        <br>
        <br>

        <input id="enviar" type="submit" value="Enviar!">
        </div>
<br>
<br>

        <div id="tabla">
            

        <table id="lista">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Grupo</th>
                <th>Subgrupo</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            
            </tbody>
        </table>
  
        </div>
        <script src="script.js"></script>
</body>
</html>
